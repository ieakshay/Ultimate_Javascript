<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)  
    }
    addLanguage('Python - Added using innerHtml')

    // Optimized approach (use appendChild insted of innerHTML)

    function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName)) // adds text in list item
    // const textNode = document.createTextNode(langName) //adds plain text
    document.querySelector('.language').appendChild(li)  
    }
    addOptiLanguage('Typescript - Added using TextNode')
